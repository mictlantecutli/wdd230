<!DOCTYPE html>

  <link rel="stylesheet" href="style/table.css">

<body>
  <header>
    <h1>Practice Table</h1>

  <main>
    <table>
      <caption>ACME Wildwest</caption>
      <thead>

      <tbody>
        <tr class="row_01">
          <td>August</td>

          <td>$4,000</td>
        </tr>
        <tr class="row_02">
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr class="row_03">
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr class="row_04">
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr class="row_05">
          <td>November</td>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr class="row_06">
          <td><i>Black Friday</i></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr class="row_07">
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 12.20.2020 by Moisés</td>
        </tr>
      </tfoot>
    </table>
  </main>

</body>

</html>
