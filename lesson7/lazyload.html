<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css_lazy/lazy.css">
</head>

<body>
  <h1>Progressive loading(images)</h1>
  <div class="images">
    <picture><img src="images/place_holder.jpg" data-src="images/bike_colors.jpg" alt="bike image"></picture>
    <picture><img src="images/place_holder.jpg" data-src="images/fog_forest.jpg" alt="fog in the forest"></picture>
    <picture><img src="images/place_holder.jpg" data-src="images/moon.jpg" alt="beautiful moon"></picture>
    <picture><img src="images/place_holder.jpg" data-src="images/night_forest.jpg" alt="night in the forest"></picture>
    <picture><img src="images/place_holder.jpg" data-src="images/plants_shadow.jpg" alt="plants in the shadow"></picture>
    <picture><img class="last_image" src="images/place_holder.jpg" data-src="images/wewe_mexican.jpg" alt="mexican tradition"></picture>
  </div>

  <script src="js/lazy.js"></script>
</body>


</html>
